<h1 mat-dialog-title>Attention</h1>
<div mat-dialog-content>
  Voulez-vous vraiment supprimer ce livre? <br>
  <b>{{book.title}}</b>
</div>
<div mat-dialog-actions>
    <button class="btn btn-secondary m-3"(click)="onCancel()">Annuler</button>
    <button class="btn btn-danger m-3"(click)="onDelete()">Oui, supprimer</button>
</div>
