<div class="d-flex p-2 justify-content-between" style="place-items: center;">
    <div class="d-flex p-2">
        <div class="d-flex flex-column me-3" *ngIf="book.photo"  style="place-items: center; width: 200px; overflow: hidden;">
            <img [src]="book.photo" alt="Couverture du livre" style="height: 250px;" >
        </div>
        <div class="d-flex flex-column" style="font-size: large;">
            <p><i>Titre: </i> <b>{{book.title}}</b></p>
            <p><i>Auteur: </i> {{book.author}}</p>
            <p><i>Ann√©e: </i> {{book.year}}</p>
        </div>
    </div>
    <div class="d-flex flex-column p-2">
        <p><button *ngIf="showViewButton" class="btn btn-primary" (click)="onViewBook()" style="width: 95px;">Voir</button></p>
        <p><button class="btn btn-primary" (click)="onEditBook()" style="width: 95px;">Modifier</button></p>
        <p>
            <button class="btn btn-danger" (click)="openDialog('0ms', '0ms')">Supprimer</button>
        </p>
    </div>
</div>
